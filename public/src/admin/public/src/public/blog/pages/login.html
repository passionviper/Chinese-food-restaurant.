<div class="col-sm-12">	
	

	<div class="col-sm-6 col-sm-offset-3 well mar_top30" ng-show="show_reg" >
		
		<span style="text-align: center">	
			<h3>Login</h3>
		</span>
		<form class="form-horizontal" ng-submit="login()">
			  <div class="form-group">
			    <label class="control-label col-sm-2">Username:</label>
			    <div class="col-sm-7">
			      <input type="text" ng-model="uname" class="form-control" id="name" placeholder="Username">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="pwd">Password:</label>
			    <div class="col-sm-7">
			      <input type="password" ng-model="pass" class="form-control" id="pwd" placeholder="Enter password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-2">
			      <button type="submit" data-dismiss="modal"  class="btn btn-default">Submit</button>
			    </div>
			    <div class="col-sm-4 login_reg_style">
			      <b><a href="" ng-click="show_reg=false">Register</a></b>
			    </div>
			  </div>
		</form>
	</div>
	<div class="col-sm-6 col-sm-offset-3 well mar_top30" ng-hide="show_reg">

		<h2>Register</h2>

		<form class="form-horizontal" ng-submit="registration()">
		  <div class="form-group">
		    <label class="control-label col-sm-2">Username:</label>
		    <div class="col-sm-10">
		      <input type="text" ng-model="username" class="form-control" id="name" placeholder="Username">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2">Email:</label>
		    <div class="col-sm-10">
		      <input type="email" ng-model="email" class="form-control" id="email" placeholder="Unique Email Address">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="pwd">Password:</label>
		    <div class="col-sm-10">
		      <input type="password" ng-model="password" class="form-control" id="pwd" placeholder="Enter password">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-2">
		      <button type="submit" data-dismiss="modal" class="btn btn-default">Submit</button>
		    </div>
		    <div class="col-sm-4 login_reg_style">
		      <span ><b><a href="" ng-click="show_reg=true" >Login</a></b></span>
		    </div>
		  </div>
		</form> 

	</div>

</div>
